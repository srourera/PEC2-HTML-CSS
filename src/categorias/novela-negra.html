<html>
<head>
  <link rel="stylesheet" href="../styles/styles.scss" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <script src="https://use.fontawesome.com/3041ae20dc.js"></script>
  <link rel="icon" type="image/png" href="../favicon.png">
  <link rel="icon" href="../favicon.svg">
  <title>Novela Negra | Entrelibros</title>
</head>

<body>
  <div id="loading">
    <div>
      <img class="closed" src="../assets/logo-closed.svg" alt="Logo loading closed">
      <img class="opened" src="../assets/logo.svg" alt="Logo loading opened">
      <hr/>
    </div>
  </div>
  <div class="fake-header"></div>
  <header>
    <div class="page-width">
      <a class="white" href="/">
        <img src="../assets/logo.svg" alt="Logo">
        <h1 class="text-lg special-font white">Entrelibros</h1>
      </a>
      <ul>        
        <a href="/#libros-mensuales"><li class="white">Libros mensuales</li></a>
        <a href="/#generos"><li class="white">Géneros</li></a>          
      </ul>    
    </div>
  </header>
  
  <main>
    <section id="libros-mensuales" class="bg-extra-light-gray">
      <div class="page-width page-section">
        <h2 class="title centered">Libros de Novela Negra</h2>
        <div class="grid g-fixed padding-x2 bg-light-gray">
          <a href="/libros/julio-2020.html">
            <div scroll-section class="portada clickable scale zoom-in">
              <img src="../assets/portadas/soy-un-escritor-frustrado.jpg" alt="Soy un escritor frustrado">
              <img src="../assets/book-cover.png" alt="Efecto libro">
              <div></div>
            </div>
            <p class="portada-title black">Julio 2020</p>
          </a>
          <a href="/">
            <div scroll-section class="portada clickable scale zoom-in">
              <img src="../assets/portadas/el-club-del-crimen-de-los-jueves.jpg" alt="El club del crimen de los jueves">
              <img src="../assets/book-cover.png" alt="Efecto libro">
              <div></div>
            </div>
            <p class="portada-title black">Marzo 2020</p>
          </a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <a href="#top">
      <div class="page-width centered margin-v back-to-top-container">
        <p class="white">Volver arriba</p>
        <button class="back-to-top"></button>
        <div class="back-to-top-title">
          <img src="../assets/logo.svg" alt="Logo">
          <h1 class="text-lg special-font white">Entrelibros</h1>     
        </div>  
      </div>
    </a>  
    <div class="page-width footer-content">
      <p class="text-xs">Las portadas de los libros se han extraído de <a href="https://www.casadellibro.com/" target="_blank">Casa del libro</a>, <a href="https://megustaleer.com/" target="_blank">Me gusta leer</a> y en algunos casos singulares, de <a href="https://www.amazon.es/" target="_blank">Amazon</a>.</p>
      <p>Desarrollado por Sergi Rourera.</p>
    </div>    
  </footer>

<script src="../js/index.js"></script>
</body>
</html>
